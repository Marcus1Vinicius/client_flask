{% extends 'base.html' %}

{% block content %}

<div class="container d-flex align-items-center justify-content-center vh-100">
    <div class="text-center">
        {% block title %}
            <h1>Coments</h1>
            <ul class="list-group">
                {% for comentario in comments %}
                    <li class="list-group-item">{{ comentario.nome }} - {{ comentario.comment }}</li>
                {% endfor %}
            </ul>
        {% endblock %}
    </div>
</div>

{% endblock %}
