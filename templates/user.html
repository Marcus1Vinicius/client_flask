{% extends 'base.html' %}

{% block content %}

<div class="container d-flex align-items-center justify-content-center vh-100">
    <div class="text-center">
        {% block title %}
            <h1>User</h1>
            <ul class="list-group">
                {% for user in users %}
                    <li class="list-group-item">{{ user.nome }} - {{ user.email }}</li>
                {% endfor %}
            </ul>
        {% endblock %}
    </div>
</div>

{% endblock %}
