{% extends 'base.html' %}

{% block content %}

<div class="container d-flex align-items-center justify-content-center vh-100">
    <div class="text-center">
        {% block title %}
            <h1>Todos</h1>
            <ul class="list-group">
                {% for onetodo in todos %}
                    <li class="list-group-item">{{ onetodo.nome }} - {{ onetodo.ano }} - {{ onetodo.todo }}</li>
                {% endfor %}
            </ul>
        {% endblock %}
    </div>
</div>

{% endblock %}
